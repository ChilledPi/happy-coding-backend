server:
  port: 8081
spring:
  datasource:
    url: jdbc:mysql://mysql:3306/testdb
    username: root
    password: rootpassword
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate.dialect: org.hibernate.dialect.MySQLDialect
  sql:
    init:
      mode: always